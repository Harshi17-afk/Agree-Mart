{% extends "base.html" %}

{% block content %}
  <div class="page-card">
    <h2 data-i18n="add_title">Add Farmer</h2>
    <p data-i18n="add_subtitle">Register a new farmer to sell their crops or by-products</p>
    
    <form method="POST">
      <div class="form-group">
        <label for="farmer_name" data-i18n="farmer_name_label">Farmer Name</label>
        <input type="text" id="farmer_name" name="farmer_name" data-i18n-ph="farmer_name_placeholder" placeholder="Enter farmer name" required>
      </div>
      
      <div class="form-group">
        <label for="mobile_number" data-i18n="mobile_label">Mobile Number</label>
        <input type="tel" id="mobile_number" name="mobile_number" data-i18n-ph="mobile_placeholder" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
      </div>
      
      <div class="form-group">
        <label for="crop_type" data-i18n="crop_type_label">Product Type</label>
        <select id="crop_type" name="crop_type" required>
          <option value="" data-i18n="select_type">Select type</option>
          <option value="crop" data-i18n="crop_option">Crop</option>
          <option value="byproduct" data-i18n="byproduct_option">By Product</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="crop_description" data-i18n="crop_desc_label">Product Description</label>
        <textarea id="crop_description" name="crop_description" rows="4" data-i18n-ph="crop_desc_placeholder" placeholder="Describe the crop or by-product you want to sell" required></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit" data-i18n="add_btn">Submit Registration</button>
      </div>
    </form>
  </div>
{% endblock %}
